<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- bootstrap font awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Delete-Exif</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <h1 class="navbar-brand mb-0">Delete-Exif</h1>
    </nav>
    <div id="dropzone-area">
      <form action="/upload" class="dropzone" id="delete-files">
        <div class="dz-message needsclick">
          <h4 id="drag-msg" class="dz-default dz-message">Delete Exif Files is here!</h4>
          <input id="select" type="file" style="display:none;" multiple>
        </div>
      </form>
      <br>
      <button id="clear" class="btn btn-default" type="button">Clear</button>
    </div>
    <div id="pending-delete-files">

    </div>
    <footer class="page-footer">
      <div class="text-center center-block">
        <a href="https://github.com/shinshin86/Delete-Exif">
        <i class="fa fa-github-alt" aria-hidden="true" id="github-icon"></i>
          shinshin86/Delete-Exif
        </a>
      </div>
    </footer>
  </div>
  <!-- js -->
  <script src="{{ url_for('static', filename='vendor/dropzone.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
